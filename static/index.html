<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Forecast Chart (POST request)</title>
  <!-- Include Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
    }

    #chartTable {
      width: 80vw;
      height: 80vh;
      margin: 0 auto;
      border-collapse: collapse;
      border: 1px solid #ccc;
    }

    #chartTable td {
      width: 100%;
      height: 100%;
      text-align: center;
      vertical-align: middle;
      position: relative;
    }

    #myChart {
      width: 100%;
      height: 100%;
    }
  </style>
</head>

<body>
  <h1>Графа на Прогнозата</h1>

  <table id="chartTable">
    <tr>
      <td>
        <canvas id="myChart"></canvas>
      </td>
    </tr>
  </table>

  <script>
    const username = prompt("Enter username:");
    const password = prompt("Enter password:");

    fetch('https://prophet-forecasting-92626a26b25c.herokuapp.com/getForecastChart', {
      method: 'POST',
      headers: {
        'Authorization': 'Basic ' + btoa(username + ':' + password),
        'Content-Type': 'application/json'
      }
    })
    .then(response => {
      if (!response.ok) {
        throw new Error(`Server error: ${response.status} ${response.statusText}`);
      }
      return response.json();
    })
    .then(chartConfig => {
      if (chartConfig.data.label && Array.isArray(chartConfig.data.label)) {
        chartConfig.data.labels = chartConfig.data.label;
        delete chartConfig.data.label;
      } else {
        chartConfig.data.labels = [];
      }

      chartConfig.data.datasets.forEach(ds => {
        ds.yAxisID = 'orders_count';
      });

      chartConfig.options.scales = {
        yAxes: [
          {
            id: 'orders_count',
            type: 'linear',
            position: 'left'
          }
        ]
      };

      const ctx = document.getElementById('myChart').getContext('2d');
      new Chart(ctx, chartConfig);
    })
    .catch(error => {
      console.error('Error fetching chart data:', error);
      alert("Could not load chart: " + error.message);
    });
  </script>
</body>
</html>
